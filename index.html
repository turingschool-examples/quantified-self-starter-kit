<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <style>
      table {
      color: #333;
      font-family: Helvetica, Arial, sans-serif;
      width: 640px;
      border-collapse:
      collapse; border-spacing: 0;
    }

    td, th { border: 1px solid #CCC; height: 30px; }

    th {
      background: #F3F3F3;
      font-weight: bold;
    }

    td {
      background: #FAFAFA;
      text-align: center;
    }

    .red {
      color: red
    }

    .green {
      color: green
    }

        font-family: arial, sans-serif;

        text-align: left;
        padding: 8px;

    tr:nth-child(even) {

  </style>
</head>

<body>

  <h2>Breakfast</h2>
  <table id="breakfast" class="meal-table">
    <tr id="foods-header">
      <th>Name</th>
      <th>Calories</th>
    </tr>
  <tr id="totalColumn">
    <td class="totalcal" id="breakfast">Total Calories:</td>
  </tr>
    <tr id="remainingColumn">
      <td class="remainingCals breakfast"> Remaining Calories:</td>
    </tr>
  </table>

  <h2>Lunch</h2>
  <table id="lunch" class="meal-table">
    <tr id="foods-header">
      <th>Name</th>
      <th>Calories</th>
    </tr>
  <tr id="totalColumn">
    <td class="totalcal" id="lunch">Total Calories:</td>
  </tr>
    <tr id="remainingColumn">
      <td class="remainingCals lunch"> Remaining Calories:</td>
    </tr>
  </table>

  <h2>Dinner</h2>
  <table id="dinner" class="meal-table">
    <tr id="foods-header">
      <th>Name</th>
      <th>Calories</th>
    </tr>
    <tr id="totalColumn">
      <td class="totalcal" id="dinner">Total Calories:</td>
    </tr>
      <tr id="remainingColumn">
        <td class="remainingCals dinner"> Remaining Calories:</td>
      </tr>
  </table>

  <h2>Snacks</h2>
  <table id="snack" class="meal-table">
    <tr id="foods-header">
      <th>Name</th>
      <th>Calories</th>
    </tr>
    <tr id="totalColumn">
      <td class="totalcal" id="snack">Total Calories:</td>
    </tr>
      <tr id="remainingColumn">
        <td class="remainingCals snack"> Remaining Calories:</td>
      </tr>
  </table>

  <script src="main.bundle.js"></script>
</body>
</html>
