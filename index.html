<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./lib/styles/index.css">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <div id="meals-tables">
  </div>

  <table id="totals">
    <caption class="title">Totals</caption>
    <tr class="darker">
      <td>Goal Calories</td>
      <td>2000</td>
    </tr>
    <tr class="darker">
      <td>Calories Consumed</td>
      <td id="calories-consumed"></td>
    </tr>
    <tr class="darker">
      <td>Remaining Calories</td>
      <td id="remaining-calories"></td>
    </tr>
  </table>

    <div class="foods">
      <h1 class="subtitle">Foods</h1>
        <a href="./foods.html"><button class="button">Create New</button></a>
      <p class='meal-table-header'>Add Selected To</p>
      <div class="meal-selection" role="group" aria-label="Meal Selection">
        <div class="column">
          <button type="button" class="add-to-meal-button" data-id=1>Breakfast</button>
          <button type="button" class="add-to-meal-button" data-id=4>Dinner</button>
        </div>
        <div class="column">
          <button type="button" class="add-to-meal-button" data-id=3>Lunch</button>
          <button type="button" class="add-to-meal-button" data-id=2>Snack</button>
        </div>
      </div>

    <div>
      <p class="search">Search by Name</p>
      <input id="filter-food" type="text">
    </div>

    <table id="foods-table">
      <tr id="foods-table-headers">
        <th></th>
        <th>Name</th>
        <th>Calories</th>
      </tr>
      <tr id="foot"></tr>
    </table>
  </div>
</div>
  <script src="main.bundle.js"></script>
</body>
</html>
