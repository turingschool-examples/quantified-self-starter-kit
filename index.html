<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self- Diary</title>
  </head>
  <body>
    <div class="div-row">
      <div class="left" id="1">
        <h2 tabindex="1" class="left">Breakfast</h2>
      </div>
      <div class="right" id="2">
        <h2 tabindex="2" class="right">Snack</h2>
      </div>
    </div>
    <div class="div-row">
      <div class="left1" id="3">
        <h2 tabindex="3" class="left1">Lunch</h2>
      </div>
      <div class="right1" id="4">
        <h2 tabindex="4" class="right1">Dinner</h2>
      </div>
    </div>
    <div class="total-calories">
      <h2 tabindex="5"> Totals</h2>
    </div>
    <div class="left2" id="food-table">
      <h2>Foods</h2>
      <input id="searchInput" value="Type To Filter">
      <br/>
      <input type="button" onclick="location.href='https://jf-lalonde.github.io/quantified-self/foods'" value="Create New"/>
      <h3>Add Selected To</h3>
      <ul class="buttons">
        <li><input type="button" class="1" value="Breakfast"/></li>
        <li><input type="button" class="2" value="Snack"/></li>
        <li><input type="button" class="3" value="Lunch"/></li>
        <li><input type="button" class="4" value="Dinner"/></li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.bundle.js"></script>

  </body>
</html>
