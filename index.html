<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <title>Quantified Self - Diary</title>
  <style>
    table {
      color: #333;
      font-family: Helvetica, Arial, sans-serif;
      width: 100%;
      border-collapse:
      collapse; border-spacing: 0;
    }
    table#totals {
      color: #333;
      font-family: Helvetica, Arial, sans-serif;
      width: 65%;
      border-collapse:
      collapse; border-spacing: 0;
    }
    body, html {
        height: 100%;
    }
    .bg {
        background-image: url("https://cdn-images-1.medium.com/max/2000/1*wfoo4AtOkOWSUq-7rIT53Q.jpeg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    h1 {
      text-align: center;
      font-size: 700%;
    }
    td, th { border: 1px solid #CCC; height: 30px; }

    th {
      background: #F3F3F3;
      font-weight: bold;
    }

    td {
      background: #FAFAFA;
      text-align: center;
    }

    .red {
      color: red
    }

    .green {
      color: green
    }

    .delete-icon {
      height: 15px
    }

    .fa-minus-circle {
      color: red;
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>

        <div class="row">
         <div class="col">
            <h2>Breakfast</h2>
            <table id="breakfast" class="meal-table">
              <thead id='foods-header'>
                <tr >
                  <th>Name</th>
                  <th>Calories</th>
                </tr>
              </thead>
              <tbody class='foods-table-body'>

              </tbody>
              <tfoot class='meal-sub-total'>

              </tfoot>
            </table><br><br>
        </div>

        <div class="col">
            <h2>Lunch</h2>
            <table id="lunch" class="meal-table">
              <thead id='foods-header'>
                <tr >
                  <th>Name</th>
                  <th>Calories</th>
                </tr>
              </thead>
              <tbody class='foods-table-body'>

              </tbody>
              <tfoot class='meal-sub-total'>

              </tfoot>
            </table>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <h2>Dinner</h2>
            <table id="dinner" class="meal-table">
              <thead id='foods-header'>
                <tr >
                  <th>Name</th>
                  <th>Calories</th>
                </tr>
              </thead>
              <tbody class='foods-table-body'>

              </tbody>
              <tfoot class='meal-sub-total'>

              </tfoot>
            </table><br><br>
        </div>

        <div class="col">
          <h2>Snacks</h2>
            <table id="snack" class="meal-table">
              <thead id='foods-header'>
                <tr >
                  <th>Name</th>
                  <th>Calories</th>
                </tr>
              </thead>
              <tbody class='foods-table-body'>

              </tbody>
              <tfoot class='meal-sub-total'>

              </tfoot>
            </table>
        </div>
      </div>

        <h2>Totals</h2>
        <table id="totals">
        </table><br><br><br>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="jumbotron">
              <div class="text-center" id="foods-table-headers"></div><br>
              <div class="text-center" id="add-selected"></div><br>
              <form align="center" action="https://sidewinder2020.github.io/quantified-self-starter-kit/foods">
                <input type="submit" value="Create New Food" />
              </form>
            </div>
          </div>
          <div class="col">
            <div class="text-center" id="foods-table"></div><br>
          </div>
        </div>
