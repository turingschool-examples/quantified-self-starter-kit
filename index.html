<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h2>Foods</h2>
        <button type="button" class="btn btn-outline-success" id="create-food-btn">Create New</button>
        <hr/>
        <h3>Add Selected To</h3>
        <div class="btn-group select-meal" role="group" aria-label="Meal Selection">
          <button type="button" class="btn btn-outline-info">Breakfast</button>
          <button type="button" class="btn btn-outline-info">Lunch</button>
          <button type="button" class="btn btn-outline-info">Dinner</button>
          <button type="button" class="btn btn-outline-info">Snacks</button>
        </div>
        <hr/>
        <div class="input-group">
          <div class="input-group-addon">Search by Name:</div>
          <input type="text" class="form-control" name="food-filter" placeholder="Food Name" aria-label="Search by Food Name">
        </div>
        <div class="table-responsive">
          <table class="table table-borderd" id="foods-table">
            <thead class="thead-default">
              <tr>
                <th>Name</th>
                <th class="calories-header">Calories</th>
                <th><button id="select-all-foods" type="button" class="btn btn-outline-secondary btn-sm">All</button></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="col-md-8">
        <div class="container">
          <h1>Main Diary</h1>
        </div>
        <div class="container" id="meals">
          <div class="row"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
