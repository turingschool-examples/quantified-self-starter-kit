<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

  <h1>Manage Foods</h1>

  <form name="new_foods" id="new_foods">
      <p>
          <label for="food_name">Name</label>
          <input type="text" name="food_name" id="food_name" />
      </p>
      <p>
          <label for="food_calories">Calories</label>
          <input type="text" name="food_calories" id="food_calories" />
      </p>
      <p>
    <!--     <button type="button" id="add_food">Add Food</button> -->
          <input type="submit" name="add_food" id="add_food" value="Add Food" />
      </p>
  </form>

  <section>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <!-- <thead> -->
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
        <!-- </thead> -->
      </table>
    </div>
    <div class="tbl-content">
      <table id="foods_table" cellpadding="0" cellspacing="0" border="0">
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="main.bundle.js"></script>
</body>
</html>
