<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="food-input">
          <h6 class="page-header">Manage Foods</h6>
          <form>
            Name<br>
            <input type="text" name="food-name" class="input-box">
            <p class="input-description">Please enter a food name</p>

            Calories<br>
            <input type="text" name="food-calories" class="input-box">
            <p class="input-description">Please enter a calorie amount</p><br>

            <button type="button" id="add-food">Add Food</button>
          </form>
          <br>

          <form>
            Filter by Name<br>
            <input type="text" name="food-filter" class="input-box">
          </form>
          <br>
          <div class="table-responsive">
            <table class="table table-bordered" id="foods-table">
              <tr>
                <th>Name</th>
                <th>Calories</th>
              </tr>
              <tr>
                <td>Banana</td>
                <td>99</td>
              </tr>
              <tr>
                <td>Coffee</td>
                <td>999</td>
              </tr>
              <tr>
                <td>Pizza</td>
                <td>1</td>
              </tr>
              <tr>
                <td>Grilled Cheese</td>
                <td>22</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
