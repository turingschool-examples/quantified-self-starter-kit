<!-- START ADD FOOD FORM  -->
<div class="add-food-form">

  <form id="add-food-form" class="add-food">

      <label for="food-name"> Name </label>
        <input type="text" class="new-food-name" name="" value=""> <br>
      <div class="sub-name"> please enter a food name </div>

    </div>
    <div class="add-food-button">
      <input type="submit" class="new-food-click" value="Add Food">
    </div>
  </form>

</div>
<!-- END ADD FOOD FORM  -->
